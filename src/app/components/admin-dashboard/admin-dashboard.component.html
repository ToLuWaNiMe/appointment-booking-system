<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center">
    Loading appointments...
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-red-500 text-center">
    {{ error }}
  </div>

  <!-- Appointments Table -->
  <div *ngIf="!isLoading && !error">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Date & Time</th>
          <th class="p-2 border">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments" class="hover:bg-gray-50">
          <td class="p-2 border">{{ appointment.id }}</td>
          <td class="p-2 border">{{ appointment.user_name }}</td>
          <td class="p-2 border">{{ appointment.email }}</td>
          <td class="p-2 border">{{ appointment.date_time | date:'MMM d, y, HH:mm' }}</td>
          <td class="p-2 border">{{ appointment.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="flex gap-4 mb-4">
  <input [(ngModel)]="filterDate" type="date" class="p-2 border rounded">
  <select [(ngModel)]="filterStatus" class="p-2 border rounded">
    <option value="">All Statuses</option>
    <option value="pending">Pending</option>
    <option value="confirmed">Confirmed</option>
    <option value="canceled">Canceled</option>
  </select>
</div>
